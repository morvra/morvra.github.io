<!-- taglist.html -->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="nLHELesYpOxGCYTVdLHn4o9Zi9qvN5779teSIKYZWmk" />
    <title>Taglist - morvra lists</title>
    <link rel="stylesheet" href="./styles.css">
    <link href='./bullet_icon.png' rel='icon' type='image/x-icon'/>
    <link href='./bullet_icon.png' rel='shortcut icon'/>
    <link href='./bullet_icon.png' rel='apple-touch-icon'/>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3575252598876356"
     crossorigin="anonymous"></script>
</head>
<body>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0G0NP5Z9M9"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-0G0NP5Z9M9');
    </script>

    <!--#include file="header.html" -->
    <div id="header"></div>

    <main>
        <h1 id="tag-list-title">タグ一覧</h1>
        <ul id="tag-list">
            <!-- JavaScriptでタグリストと記事を追加 -->
        </ul>
    </main>

    <script>
        // タグと記事リストを表示する要素
        const tagList = document.getElementById('tag-list');
        const jsonPath = './data.json';

        // JSONファイルを取得
        fetch(jsonPath)
            .then(response => response.json())
            .then(data => {
                // article と piece それぞれのIDセットを作成（フォルダ振り分け用）
                const articleIds = new Set(data.articles.map(a => a.id));

                // articles と pieces を統合したリストを作成
                const allContent = [...data.articles, ...data.pieces];
                const groupedArticles = {};

                allContent.forEach(content => {
                    if (content.tags && content.tags.length > 0) {
                        content.tags.forEach(tag => {
                            if (!groupedArticles[tag]) {
                                groupedArticles[tag] = [];
                            }
                            groupedArticles[tag].push(content);
                        });
                    }
                });

                // タグ名でソート
                const sortedTags = Object.keys(groupedArticles).sort();

                sortedTags.forEach(tag => {
                    const tagListItem = document.createElement('li');
                    
                    const tagHeader = document.createElement('h2');
                    const cleanTag = tag.replace('#', '');
                    tagHeader.textContent = cleanTag;
                    tagHeader.id = cleanTag; // タグ名をidに設定
                    tagListItem.appendChild(tagHeader);
                    
                    const articleList = document.createElement('ul');
                    groupedArticles[tag].forEach(article => {
                        const articleListItem = document.createElement('li');
                        const articleLink = document.createElement('a');
                        articleLink.textContent = article.title;

                        // article か piece かでリンク先フォルダを振り分ける
                        const folder = articleIds.has(article.id) ? 'articles' : 'pieces';
                        articleLink.href = `/${folder}/${article.id}.html`;

                        articleListItem.appendChild(articleLink);
                        articleList.appendChild(articleListItem);
                    });
                    
                    tagListItem.appendChild(articleList);
                    tagList.appendChild(tagListItem);
                });

            })
            .catch(error => console.error('Error fetching data:', error));
    </script>

    <!--#include file="footer.html" -->
    <div id="footer"></div>

    <script>
        fetch("header.html")
          .then((response) => response.text())
          .then((data) => document.querySelector("#header").innerHTML = data);
        fetch("footer.html")
          .then((response) => response.text())
          .then((data) => document.querySelector("#footer").innerHTML = data);
    </script>

</body>
</html>
