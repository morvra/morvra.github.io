                <p>支障なくみたいな感じで使ってるけど、「つつが」とは？と思ったので調べた。</p><blockquote><p>「つつがなく」の語源は、心配事・病気・災難を意味する「恙（つつが）」がひとつも「無い」ことに由来し、無事である・物事が順調に進んでいることを意味するようになった。</p></blockquote><ul><li><a href="https://www.weblio.jp/content/%E3%81%A4%E3%81%A4%E3%81%8C%E3%81%AA%E3%81%8F" target="_blank">「つつがなく」の意味や使い方 わかりやすく解説 Weblio辞書</a></li></ul><p>恙の意味は「心配事・病気・災難」とのこと。</p><p>古語のつつみ（恙み・障み）と関連付いてるのかな？ちなみに音読みだとヨウで、小恙（しょうよう）、微恙（びよう）って言葉があった。</p>
