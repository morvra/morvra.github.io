<!-- article.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>morvra lists</title>
    <link rel="stylesheet" href="./styles.css">
    <link href='./bullet_icon.png' rel='icon' type='image/x-icon'/>
    <link href='./bullet_icon.png' rel='shortcut icon'/>
    <link href='./bullet_icon.png' rel='apple-touch-icon'/>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3575252598876356"
     crossorigin="anonymous"></script>
</head>
<body>

    <!--#include file="header.html" -->
    <div id="header"></div>

    <main>
        <div id="article">
            <div id="article-title"></div>
            <div id="article-date"></div>
            <div id="article-tags"></div>
            <div id="article-content">
                <!-- JavaScriptで記事のコンテンツを追加 -->
            </div>
        </div>
    </main>

    <script src="./article.js"></script>

    <!--#include file="footer.html" -->
    <div id="footer"></div>

    <script>
        fetch("header.html")
          .then((response) => response.text())
          .then((data) => document.querySelector("#header").innerHTML = data);
        fetch("footer.html")
          .then((response) => response.text())
          .then((data) => document.querySelector("#footer").innerHTML = data);
    </script>

</body>
</html>
