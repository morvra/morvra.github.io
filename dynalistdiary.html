<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link href='./dd_icon.png' rel='icon' type='image/x-icon'/>
    <link href='./dd_icon.png' rel='shortcut icon'/>
    <link href='./dd_icon.png' rel='apple-touch-icon'/>

    <title>Dynalist 連用日記</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* General styling */
        html, body {
            margin: 0;
            font-family: sans-serif;
            background-color: #f8f5ed;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
            padding: 10px;
        }

        /* Container styling */
        #settings-container, #main-controls-container, .year-column, .day-column, .search-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 16px;
        }

        #settings-container {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        #settings-container.open { display: flex; }
        #settings-container label { font-size: 0.9em; color: #555; margin-bottom: -5px; }
        #settings-container input { padding: 8px 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; font-family: inherit; width: 100%; box-sizing: border-box; }

        #main-controls-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        #date-controls, #search-controls, #utility-controls, #view-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Button styling */
        button, input[type="date"], input[type="text"] {
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            background-color: #f7f7f7;
            color: #333;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        button:hover, input[type="date"]:hover { background-color: #e0e0e0; border-color: #bbb; }
        .view-button.active { background-color: #4a90e2; color: #fff; border-color: #4a90e2; }
        #save-settings { background-color: #4a90e2; color: #fff; border: none; }
        #save-settings:hover { background-color: #357bd9; }
        #search-input { cursor: text; }

        /* Content area */
        #entries-container {
            display: flex;
            align-items: flex-start;
            flex-wrap: nowrap;
            gap: 20px;
            padding-bottom: 20px;
            min-height: calc(100vh - 120px);
            overflow-x: auto;
        }

        #search-results-container {
            column-count: 3;
            column-gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .year-column, .day-column { flex-shrink: 0; width: 400px; }
        .column-title { font-size: 1.3em; font-weight: 500; color: #555; margin-bottom: 15px; text-align: center; }
        .column-title .day-of-week { font-size: 0.8em; font-weight: 400; color: #888; }
        
        .search-card {
            display: inline-block;
            position: relative;
            width: 92%;
            margin-bottom: 20px;
            break-inside: avoid;
            word-break: break-all;
        }
        .search-card .parent-context { font-size: 0.7em; color: #888; margin-bottom: 8px; line-height: 1.2; font-style: italic; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Mobile adjustments */
        @media (max-width: 1200px) { #search-results-container { column-count: 2; } }
        @media (max-width: 768px) {
            #search-results-container { column-count: 1; }
            #main-controls-container { flex-direction: column; gap: 16px; padding: 16px; }
            .year-column, .day-column, .search-card { max-width: 85vw; }
        }
        @media (max-width: 600px) {
            body { padding: 0px; }
            #main-controls-container { flex-direction: row; justify-content: space-between; align-items: center; gap: 8px; padding: 10px; }
            #date-controls, #search-controls { flex-grow: 1; justify-content: flex-start; gap: 5px; }
            #search-controls { justify-content: flex-end; }
            #utility-controls { flex-shrink: 0; }
            #search-input { width: 120px; }
            #today-button, #random-button, #settings-toggle-button, .nav-button { width: 40px; height: 40px; padding: 0; display: flex; align-items: center; justify-content: center; }
            #settings-toggle-button span { display: none; }
            .nav-button { font-size: 1.1em; }
            #date-picker { appearance: none; flex-grow: 1; max-width: 130px; text-align: center; padding: 10px 0; }
            #entries-container { flex-wrap: wrap; justify-content: center; padding-bottom: 10px; min-height: auto; }
            .year-column, .day-column, .search-card { width: 86vw; max-width: 100vw; }
        }

        /* Entry content styling */
        .search-column-title { font-size: 1em; font-weight: 500; color: #555; margin-bottom: 15px; text-align: center; }
        .entry { margin-bottom: 15px; }
        .entry p, .entry h2, .entry h3 { margin: 0; word-break: break-all; font-size: 1em; }
        .entry ul, .search-card ul { list-style: none; padding-left: 0; margin-bottom: 0; }
        .entry ul li, .search-card ul li { position: relative; padding-left: 1.1em; margin-bottom: 5px; cursor: default; }
        .entry ul li::before { content: '\f0d7'; font-family: "Font Awesome 6 Free"; font-weight: 900; font-size: 0.8em; color: #888; position: absolute; left: 0; top: 0.3em; transform: rotate(-90deg); transition: transform 0.2s ease-in-out; cursor: pointer; }
        .entry ul li.open::before { transform: rotate(0deg); }
        .entry ul ul { margin-top: 5px; }
        .entry ul li:not(.open) > ul { display: none; }
        .entry ul li:not(:has(ul))::before { content: '•'; font-family: 'Arial'; font-size: 1.2em; color: #888; transform: none; cursor: default; left: 0; top: -0.1em; }
        .search-card ul li { padding-left: .5em; }

        /* Link & image styling */
        .entry a, .search-card a, .tag-link { color: #4a90e2; text-decoration: none; transition: color 0.3s ease; word-break: break-all; }
        .entry a:hover, .search-card a:hover, .tag-link:hover { color: #357bd9; text-decoration: underline; }
        .entry img, .search-card img { max-width: 100%; height: auto; border-radius: 6px; margin-top: 10px; }
        
        #entries-container > p, #search-results-container > p { width: 100%; text-align: center; font-style: italic; color: #777; font-size: 1em; padding-top: 50px; }
        .highlight { background-color: #ffe893; border-radius: 4px; padding: 2px 4px; }
        .tag-link { cursor: pointer; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div id="main-controls-container">
        <div id="view-controls">
            <button id="daily-view-btn" class="view-button active">日別</button>
            <button id="weekly-view-btn" class="view-button">週別</button>
            <button id="monthly-view-btn" class="view-button">月別</button>
        </div>
        <div id="date-controls">
            <button id="prev-day" class="nav-button"><i class="fas fa-chevron-left"></i></button>
            <input type="date" id="date-picker">
            <button id="next-day" class="nav-button"><i class="fas fa-chevron-right"></i></button>
            <button id="today-button"><i class="fas fa-calendar-day"></i></button>
            <button id="random-button"><i class="fas fa-dice"></i></button>
        </div>
        <div id="search-controls">
            <input type="text" id="search-input" placeholder="キーワードを入力">
            <button id="search-button"><i class="fas fa-search"></i></button>
            <button id="clear-search-button"><i class="fas fa-times-circle"></i></button>
        </div>
        <div id="utility-controls">
            <button id="settings-toggle-button"><i class="fas fa-cog"></i></button>
        </div>
    </div>
    <div id="settings-container">
        <label for="api-key">Dynalist API Token:</label>
        <input type="text" id="api-key" placeholder="APIトークンを入力してください">
        <label for="doc-ids">Document IDs (comma-separated):</label>
        <input type="text" id="doc-ids" placeholder="ドキュメントIDをカンマ区切りで入力">
        <button id="save-settings">設定を保存</button>
    </div>
    <div id="entries-container"></div>
    <div id="search-results-container" style="display: none;"></div>

    <script>
        const elements = [
            'api-key', 'doc-ids', 'save-settings', 'entries-container', 'search-results-container',
            'settings-container', 'settings-toggle-button', 'date-picker', 'today-button', 'prev-day',
            'next-day', 'random-button', 'search-input', 'search-button', 'clear-search-button',
            'daily-view-btn', 'weekly-view-btn', 'monthly-view-btn'
        ].reduce((acc, id) => { acc[id] = document.getElementById(id); return acc; }, {});

        let allNodes = [];
        let nodeMap = new Map();
        let dateNodes = {};
        let API_KEY = '';
        let DOCUMENT_IDS = [];
        let currentView = 'daily';

        function setTodayDate() {
            const today = new Date();
            elements['date-picker'].value = `${today.getFullYear()}-${(today.getMonth() + 1).toString().padStart(2, '0')}-${today.getDate().toString().padStart(2, '0')}`;
            switchView('daily');
        }

        async function fetchDynalistData(documentId) {
            try {
                const response = await fetch('https://dynalist.io/api/v1/doc/read', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: API_KEY, file_id: documentId }),
                });
                return await response.json();
            } catch (error) {
                console.error(`Error with API call for document ${documentId}:`, error);
                return null;
            }
        }

        async function fetchMultipleDynalistData() {
            elements['entries-container'].innerHTML = `<p>データの読み込み中...</p>`;
            elements['search-results-container'].style.display = 'none';
            try {
                const results = await Promise.all(DOCUMENT_IDS.map(fetchDynalistData));
                let combinedNodes = [];
                results.forEach((data, index) => {
                    if (data && data.nodes) {
                        data.nodes.forEach(node => node.documentId = DOCUMENT_IDS[index]);
                        combinedNodes.push(...data.nodes);
                    }
                });
                return combinedNodes;
            } catch (error) {
                console.error('Failed to load multiple documents:', error);
                elements['entries-container'].innerHTML = `<p>データの読み込みに失敗しました。APIキーまたはドキュメントIDを確認してください。</p>`;
                return [];
            }
        }
        
        function createNodeMap(nodes) {
            nodeMap.clear();
            const childToParent = {};
            nodes.forEach(node => {
                nodeMap.set(node.id, node);
                if (node.children) {
                    node.children.forEach(childId => childToParent[childId] = node.id);
                }
            });
            nodes.forEach(node => node.parentId = childToParent[node.id] || null);
        }
        
        function getParentNodes(nodeId, maxDepth = 2) {
            const parents = [];
            let currentNode = nodeMap.get(nodeId);
            let depth = 0;
            while (currentNode && currentNode.parentId && depth < maxDepth) {
                const parentNode = nodeMap.get(currentNode.parentId);
                if (parentNode) {
                    parents.unshift(parentNode);
                    currentNode = parentNode;
                    depth++;
                } else {
                    break;
                }
            }
            return parents;
        }

        function extractDateNodes(nodes) {
            dateNodes = {};
            const regex = /(\d{4}-\d{2}-\d{2})/;
            nodes.forEach(node => {
                const match = node.content.match(regex);
                if (match) {
                    const year = match[1].substring(0, 4);
                    const date = match[1];
                    if (!dateNodes[year]) dateNodes[year] = new Set();
                    dateNodes[year].add(date);
                }
            });
        }
        
        function renderDailyEntries(nodes) {
            elements['entries-container'].style.display = 'flex';
            elements['search-results-container'].style.display = 'none';
            elements['entries-container'].innerHTML = '';
            
            const selectedDate = new Date(elements['date-picker'].value);
            const monthDay = `${(selectedDate.getMonth() + 1).toString().padStart(2, '0')}-${selectedDate.getDate().toString().padStart(2, '0')}`;
            const years = {};
            
            nodes.forEach(node => {
                const match = node.content.match(new RegExp(`(\\d{4})-${monthDay}`));
                if (match) {
                    const year = match[1];
                    if (!years[year]) years[year] = [];
                    years[year].push(node);
                }
            });

            const sortedYears = Object.keys(years).sort().reverse();
            if (sortedYears.length === 0) {
                elements['entries-container'].innerHTML = `<p>${monthDay} の日記は見つかりませんでした。</p>`;
                return;
            }
            
            sortedYears.forEach(year => {
                const yearColumn = document.createElement('div');
                yearColumn.className = 'year-column';
                yearColumn.innerHTML = `<div class="column-title">${year}</div>`;
                years[year].forEach(entry => yearColumn.appendChild(createEntryElement(entry)));
                elements['entries-container'].appendChild(yearColumn);
            });
        }
        
        function renderPeriodEntries(periodType) {
            elements['entries-container'].style.display = 'flex';
            elements['search-results-container'].style.display = 'none';
            elements['entries-container'].innerHTML = '';

            const currentDate = new Date(elements['date-picker'].value + 'T00:00:00');
            let startDate, endDate;
            const japaneseDays = ['日', '月', '火', '水', '木', '金', '土'];

            if (periodType === 'weekly') {
                startDate = new Date(currentDate);
                const day = startDate.getDay();
                startDate.setDate(startDate.getDate() - day + (day === 0 ? -6 : 1));
                endDate = new Date(startDate);
                endDate.setDate(endDate.getDate() + 6);
            } else {
                startDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
                endDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            }
            
            const dateRegex = /(\d{4}-\d{2}-\d{2})/;
            const groupedByDate = allNodes.filter(node => {
                const match = node.content.match(dateRegex);
                if (match) {
                    const nodeDate = new Date(match[1] + 'T00:00:00');
                    return nodeDate >= startDate && nodeDate <= endDate;
                }
                return false;
            }).reduce((acc, node) => {
                const date = node.content.match(dateRegex)[1];
                if (!acc[date]) acc[date] = [];
                acc[date].push(node);
                return acc;
            }, {});

            const sortedDates = Object.keys(groupedByDate).sort();
            if (sortedDates.length === 0) {
                const format = d => `${d.getFullYear()}-${(d.getMonth() + 1).toString().padStart(2, '0')}-${d.getDate().toString().padStart(2, '0')}`;
                elements['entries-container'].innerHTML = `<p>${format(startDate)} から ${format(endDate)} の日記は見つかりませんでした。</p>`;
                return;
            }

            sortedDates.forEach(date => {
                const dayColumn = document.createElement('div');
                dayColumn.className = 'day-column';
                const entryDate = new Date(date + 'T00:00:00');
                const dayOfWeek = japaneseDays[entryDate.getDay()];
                dayColumn.innerHTML = `<div class="column-title">${date} <span class="day-of-week">(${dayOfWeek})</span></div>`;
                groupedByDate[date].forEach(entry => dayColumn.appendChild(createEntryElement(entry)));
                elements['entries-container'].appendChild(dayColumn);
            });
        }

        function renderContentWithTags(content) {
            const tagRegex = /(#[^ ]+)|(@[^ ]+)/g;
            return content.replace(tagRegex, match => {
                const sanitizedMatch = match.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                return `<span class="tag-link" data-tag="${sanitizedMatch}">${sanitizedMatch}</span>`;
            });
        }
        
        function createEntryElement(entry) {
            const entryDiv = document.createElement('div');
            entryDiv.className = 'entry';
            const ul = document.createElement('ul');
            const li = document.createElement('li');
            li.dataset.nodeId = entry.id;

            const contentWithTags = renderContentWithTags(entry.content);
            const parentContentHtml = marked.parse(contentWithTags, { async: false, breaks: true });
            
            li.innerHTML = `<a href="https://dynalist.io/d/${entry.documentId}#z=${entry.id}" target="_blank">${parentContentHtml}</a>`;
            if (entry.children && entry.children.length > 0) li.classList.add('open');

            const childrenUl = renderChildren(entry);
            if (childrenUl) li.appendChild(childrenUl);
            
            ul.appendChild(li);
            entryDiv.appendChild(ul);
            return entryDiv;
        }
        
        function renderChildren(node) {
            if (!node.children || node.children.length === 0) return null;
            const ul = document.createElement('ul');
            node.children.forEach(childId => {
                const childNode = nodeMap.get(childId);
                if (childNode && childNode.content.trim() !== '') {
                    const li = document.createElement('li');
                    li.dataset.nodeId = childNode.id;
                    const contentWithTags = renderContentWithTags(childNode.content);
                    li.innerHTML = marked.parse(contentWithTags, { async: false, breaks: true });
                    if (childNode.children && childNode.children.length > 0 && !childNode.collapsed) li.classList.add('open');
                    const childrenUl = renderChildren(childNode);
                    if (childrenUl) li.appendChild(childrenUl);
                    ul.appendChild(li);
                }
            });
            return ul.hasChildNodes() ? ul : null;
        }

        function toggleOutline(event) {
            const rect = event.currentTarget.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            if (event.target.closest('a') || event.target.closest('.tag-link')) return;
            if (clickX < 15) {
                event.stopPropagation();
                const targetLi = event.currentTarget;
                if (targetLi.querySelector('ul')) targetLi.classList.toggle('open');
            }
        }
        
        function searchAndRenderEntries(query) {
            elements['entries-container'].style.display = 'none';
            elements['search-results-container'].style.display = 'block';
            elements['search-results-container'].innerHTML = `<div class="search-column-title">"${query}" の検索結果</div>`;
            
            if (!query) {
                init();
                return;
            }
            
            const matchedNodes = allNodes.filter(node => node.content.includes(query));
            if (matchedNodes.length === 0) {
                elements['search-results-container'].innerHTML = `<p>検索結果が見つかりませんでした。</p>`;
                return;
            }

            matchedNodes.forEach(node => {
                const parents = getParentNodes(node.id);
                const parentContext = parents.map(p => p.content.replace(/\*|#|_|`|\[.*?\]\(.*?\)|@/g, '').trim().split('\n')[0]).join(' > ');
                
                const markedContent = marked.parse(node.content, { async: false, breaks: true });
                const highlightedContent = markedContent.replace(new RegExp(query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'g'), `<span class="highlight">${query}</span>`);
                
                const cardDiv = document.createElement('div');
                cardDiv.className = 'search-card';
                if (parentContext) {
                    const parentContextDiv = document.createElement('div');
                    parentContextDiv.className = 'parent-context';
                    parentContextDiv.textContent = parentContext;
                    cardDiv.appendChild(parentContextDiv);
                }
                
                const ul = document.createElement('ul');
                const li = document.createElement('li');
                li.innerHTML = `<a href="https://dynalist.io/d/${node.documentId}#z=${node.id}" target="_blank">${highlightedContent}</a>`;
                li.dataset.nodeId = node.id;
                
                const childrenUl = renderChildren(node);
                if (childrenUl) {
                     li.classList.add('open');
                     li.appendChild(childrenUl);
                }
                ul.appendChild(li);
                cardDiv.appendChild(ul);
                elements['search-results-container'].appendChild(cardDiv);
            });
        }

        function navigatePeriod(direction) {
            const currentDate = new Date(elements['date-picker'].value + 'T00:00:00');
            const dayStep = currentView === 'weekly' ? 7 : 1;
            if (currentView === 'monthly') {
                currentDate.setMonth(currentDate.getMonth() + direction);
            } else {
                currentDate.setDate(currentDate.getDate() + (dayStep * direction));
            }
            elements['date-picker'].value = `${currentDate.getFullYear()}-${(currentDate.getMonth() + 1).toString().padStart(2, '0')}-${currentDate.getDate().toString().padStart(2, '0')}`;
            init();
        }
        
        function navigateToRandomDay() {
            switchView('daily', false);
            const yearsWithEntries = Object.keys(dateNodes);
            if (yearsWithEntries.length === 0) {
                elements['entries-container'].innerHTML = `<p>日記のデータが見つかりません。</p>`;
                return;
            }
            const randomYear = yearsWithEntries[Math.floor(Math.random() * yearsWithEntries.length)];
            const datesForYear = Array.from(dateNodes[randomYear]);
            elements['date-picker'].value = datesForYear[Math.floor(Math.random() * datesForYear.length)];
            init();
        }

        function switchView(view, doRender = true) {
            currentView = view;
            [elements['daily-view-btn'], elements['weekly-view-btn'], elements['monthly-view-btn']].forEach(btn => btn.classList.remove('active'));
            elements[`${view}-view-btn`].classList.add('active');
            if (doRender) init();
        }

        async function init() {
            if (API_KEY && DOCUMENT_IDS.length > 0) {
                if (allNodes.length === 0) {
                    allNodes = await fetchMultipleDynalistData();
                    if (allNodes.length > 0) {
                        createNodeMap(allNodes);
                        extractDateNodes(allNodes);
                    }
                }
                if (allNodes.length > 0) {
                    if (currentView === 'daily') renderDailyEntries(allNodes);
                    else renderPeriodEntries(currentView);
                }
            } else {
                elements['entries-container'].innerHTML = `<p style="text-align: center; padding: 20px;">
                    設定を保存してください。<br>
                    DynalistのAPIトークンとドキュメントIDを入力し、「設定を保存」ボタンを押してください。
                </p>`;
            }
        }
        
        function loadSettings() {
            API_KEY = localStorage.getItem('dynalistApiKey') || '';
            const storedDocIds = localStorage.getItem('dynalistDocIds') || '';
            elements['api-key'].value = API_KEY;
            elements['doc-ids'].value = storedDocIds;
            DOCUMENT_IDS = storedDocIds.split(',').map(id => id.trim()).filter(id => id);
        }
        
        document.addEventListener('keydown', (e) => {
            if (['INPUT', 'TEXTAREA'].includes(document.activeElement.tagName)) return;
            if (e.key === 'ArrowLeft') { e.preventDefault(); navigatePeriod(-1); }
            else if (e.key === 'ArrowRight') { e.preventDefault(); navigatePeriod(1); }
        });

        document.addEventListener('click', (e) => {
            if (e.target.matches('.tag-link')) {
                const tag = e.target.getAttribute('data-tag');
                elements['search-input'].value = tag;
                searchAndRenderEntries(tag);
            }
        });
        
        document.addEventListener('click', (e) => {
            const target = e.target.closest('li');
            if (target && !e.target.closest('a') && !e.target.closest('.tag-link')) {
                const rect = target.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                if (clickX < 15) {
                    e.stopPropagation();
                    if (target.querySelector('ul')) target.classList.toggle('open');
                }
            }
        });

        loadSettings();
        setTodayDate();

        elements['settings-toggle-button'].addEventListener('click', () => elements['settings-container'].classList.toggle('open'));
        elements['save-settings'].addEventListener('click', () => {
            API_KEY = elements['api-key'].value.trim();
            const docIdsValue = elements['doc-ids'].value.trim();
            DOCUMENT_IDS = docIdsValue.split(',').map(id => id.trim()).filter(id => id);
            if (API_KEY && DOCUMENT_IDS.length > 0) {
                localStorage.setItem('dynalistApiKey', API_KEY);
                localStorage.setItem('dynalistDocIds', docIdsValue);
                elements['settings-container'].classList.remove('open');
                allNodes = []; 
                init();
            } else {
                console.error('APIトークンとドキュメントIDを正しく入力してください。');
            }
        });
        
        elements['daily-view-btn'].addEventListener('click', () => switchView('daily'));
        elements['weekly-view-btn'].addEventListener('click', () => switchView('weekly'));
        elements['monthly-view-btn'].addEventListener('click', () => switchView('monthly'));
        elements['date-picker'].addEventListener('change', init);
        elements['today-button'].addEventListener('click', setTodayDate);
        elements['prev-day'].addEventListener('click', () => navigatePeriod(-1));
        elements['next-day'].addEventListener('click', () => navigatePeriod(1));
        elements['random-button'].addEventListener('click', navigateToRandomDay);
        elements['search-button'].addEventListener('click', () => searchAndRenderEntries(elements['search-input'].value));
        elements['search-input'].addEventListener('keypress', (e) => { if (e.key === 'Enter') searchAndRenderEntries(elements['search-input'].value); });
        elements['clear-search-button'].addEventListener('click', () => {
            elements['search-input'].value = '';
            elements['search-results-container'].style.display = 'none';
            elements['entries-container'].style.display = 'flex';
            init();
        });
    </script>
</body>
</html>
