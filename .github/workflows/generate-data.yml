name: Generate Data and Push to GitHub

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # 毎日UTC 0時 → JST 9時
    - cron: '0 12 * * *' # 毎日UTC12時 → JST 21時

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install node-fetch

    - name: Run script to generate data
      env:
        WORKFLOWY_API_KEY: ${{ secrets.WORKFLOWY_API_KEY }}
      run: node getDataWf.js

    - name: Commit and push changes
      uses: EndBug/add-and-commit@v9
      with:
        add: 'data.json rss.xml articles/ pieces/'
        message: 'feat: Update data.json, rss.xml, and static HTML from Workflowy'
        new_branch: main
        github_token: ${{ secrets.GH_TOKEN }}