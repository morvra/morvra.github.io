<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>検索 - morvra lists</title>
    
    <link rel="stylesheet" href="./styles.css">
    <link href='./bullet_icon.png' rel='icon' type='image/x-icon'/>
    <link href='./bullet_icon.png' rel='shortcut icon'/>
    <link href='./bullet_icon.png' rel='apple-touch-icon'/>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3575252598876356"
     crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-3575252598876356">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0G0NP5Z9M9"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-0G0NP5Z9M9');
    </script>
</head>
<body>

    <!-- ヘッダーを動的に読み込む要素 -->
    <div id="header"></div>

    <main>
        <!-- 検索フォーム -->
        <div id="search-container">
            <input type="text" id="search-input" placeholder="検索ワードを入力..." aria-label="検索">
            <button id="search-button">
                <i class="fa fa-search" aria-hidden="true"></i> 
            </button>
        </div>

        <!-- 検索結果の表示エリア -->
        <div id="search-results">
            <!-- 検索結果をJavaScriptでここに追加 -->
        </div>
    </main>

    <!-- フッターを動的に読み込む要素 -->
    <div id="footer"></div>

    <!-- ヘッダー、フッター、検索ロジック用のスクリプト -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ヘッダーとフッターを読み込む
            fetch("header.html")
                .then((response) => response.text())
                .then((data) => document.querySelector("#header").innerHTML = data)
                .catch(error => console.error('Error loading header:', error));

            fetch("footer.html")
                .then((response) => response.text())
                .then((data) => document.querySelector("#footer").innerHTML = data)
                .catch(error => console.error('Error loading footer:', error));

            // 検索ロジック
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const searchResults = document.getElementById('search-results');
            const jsonPath = './data.json';
            let allContent = [];

            // DOMParserのインスタンスを作成
            const parser = new DOMParser();

            fetch(jsonPath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    allContent = [...data.articles, ...data.pieces];
                    allContent.sort((a, b) => new Date(b.date) - new Date(a.date));
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    searchResults.innerHTML = `<p>データの取得に失敗しました。時間をおいて再度お試しください。</p>`;
                });

            const performSearch = () => {
                const query = searchInput.value.trim().toLowerCase();
                if (query.length === 0) {
                    searchResults.innerHTML = `<p>検索ワードを入力してください。</p>`;
                    return;
                }

                const results = [];
                allContent.forEach(content => {
                    const titleMatch = content.title.toLowerCase().includes(query);
                    const bodyMatch = content.body.toLowerCase().includes(query);

                    if (titleMatch || bodyMatch) {
                        // 検索ワードにマッチしたコンテンツを結果に追加
                        results.push(content);
                    }
                });

                displayResults(results, query);
            };

            const displayResults = (results, query) => {
                searchResults.innerHTML = '';

                if (results.length === 0) {
                    searchResults.innerHTML = `<p>「${query}」に一致する記事は見つかりませんでした。</p>`;
                    return;
                }

                const resultList = document.createElement('ul');
                resultList.classList.add('search-result-list');

                results.forEach(content => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('search-result-item');

                    // タイトルのハイライト処理はそのまま
                    const titleLink = document.createElement('a');
                    titleLink.href = `article?id=${content.id}`;
                    titleLink.innerHTML = highlightMatch(content.title, query);
                    
                    const dateSpan = document.createElement('span');
                    dateSpan.classList.add('search-result-date');
                    dateSpan.textContent = `(${content.date})`;
                    listItem.appendChild(titleLink);
                    listItem.appendChild(dateSpan);

                    if (content.body.toLowerCase().includes(query)) {
                        const snippets = extractSnippets(content.body, query);
                        snippets.forEach(snippetHtml => {
                            const snippet = document.createElement('div');
                            snippet.classList.add('search-snippet');
                            // ここではinnerHTMLではなく、直接HTMLコンテンツを挿入
                            snippet.innerHTML = snippetHtml;
                            listItem.appendChild(snippet);
                        });
                    }

                    resultList.appendChild(listItem);
                });

                searchResults.appendChild(resultList);
            };

            // テキスト内の検索ワードをハイライトするヘルパー関数
            // この関数はタイトル専用に変更
            const highlightMatch = (text, query) => {
                const regex = new RegExp(`(${query})`, 'gi');
                return text.replace(regex, `<span class="highlight">$1</span>`);
            };
            
            // ノードツリーを走査してハイライトする新しいヘルパー関数
            const highlightTextNodes = (element, query) => {
                const treeWalker = document.createTreeWalker(
                    element,
                    NodeFilter.SHOW_TEXT,
                    null,
                    false
                );
                
                let node;
                const nodesToReplace = [];
                const regex = new RegExp(query, 'gi');

                while (node = treeWalker.nextNode()) {
                    if (node.nodeValue.toLowerCase().includes(query.toLowerCase())) {
                        nodesToReplace.push(node);
                    }
                }

                nodesToReplace.forEach(node => {
                    const parent = node.parentNode;
                    const tempSpan = document.createElement('span');
                    tempSpan.innerHTML = node.nodeValue.replace(regex, `<span class="highlight">$&</span>`);
                    
                    while (tempSpan.firstChild) {
                        parent.insertBefore(tempSpan.firstChild, node);
                    }
                    parent.removeChild(node);
                });
            };

            // HTMLから検索ワードを含む要素を抜き出す関数
            const extractSnippets = (html, query) => {
                const doc = parser.parseFromString(html, 'text/html');
                const snippets = new Set();
                const queryLower = query.toLowerCase();

                const treeWalker = document.createTreeWalker(
                    doc.body,
                    NodeFilter.SHOW_TEXT,
                    null,
                    false
                );

                let node;
                while (node = treeWalker.nextNode()) {
                    if (node.nodeValue.toLowerCase().includes(queryLower)) {
                        let parent = node.parentElement;
                        while (parent && parent.tagName.toLowerCase() !== 'body' && !isBlockElement(parent)) {
                            parent = parent.parentElement;
                        }
                        if (parent) {
                            const clonedElement = parent.cloneNode(true);
                            highlightTextNodes(clonedElement, query);
                            snippets.add(replaceDynalistUrls(clonedElement.outerHTML));
                        }
                    }
                }
                return Array.from(snippets);
            };
            
            // DynalistのURLを通常のURLに変換するヘルパー関数
            const replaceDynalistUrls = (html) => {
                // `getData2.js`のロジックを再現
                return html.replace(/<a href="([^"]+?)">/g, (match, url) => {
                    const urlPattern = 'https://dynalist.io/d/ihr-nPYa3LhA5ETZ9F0NS9Im';
                    const idPattern = 'https://dynalist.io/d/ihr-nPYa3LhA5ETZ9F0NS9Im#z=';
                    if (url.includes(urlPattern) && !url.includes(idPattern)) {
                        // これは記事全体へのリンクなので、そのまま変換
                        return `<a href="${url}">`;
                    } else if (url.includes(idPattern)) {
                        // これは記事内の特定箇所へのリンクなので、`article?id=` に変換
                        const id = url.split('#z=')[1];
                        return `<a href="article?id=${id}">`;
                    } else {
                        // Dynalist内部リンクではないので、target="_blank"を追加
                        return `<a href="${url}" target="_blank">`;
                    }
                });
            }

            // ブロックレベル要素かどうかを判定するヘルパー関数
            const isBlockElement = (el) => {
              const blockTags = ['p', 'h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'li', 'blockquote', 'div', 'main', 'section', 'article'];
              return blockTags.includes(el.tagName.toLowerCase());
            }

            searchButton.addEventListener('click', performSearch);

            searchInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    performSearch();
                }
            });
        });
    </script>
</body>
</html>
