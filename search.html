    <style>
        .highlight {
            background-color: #ffff00;
        }

        .search-result-list {
            list-style: none;
            padding: 0;
        }

        .search-result-item {
            margin-bottom: 24px;
            border-bottom: 1px dashed #ccc;
            padding-bottom: 16px;
        }

        .search-result-item a {
            font-size: 1.2em;
            font-weight: bold;
        }

        .search-snippet {
            color: #666;
            margin-top: 8px;
            font-size: 0.9em;
        }
        
        .search-snippet img {
            max-width: 100%;
        }

        /* 検索フォームのスタイル */
        #search-container {
            display: flex;
            align-items: center;
            margin: 20px auto;
            max-width: 600px;
            padding: 0 16px;
        }
        #search-input {
            flex-grow: 1;
            padding: 10px 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
        }
        #search-button {
            padding: 10px 16px;
            font-size: 1em;
            background-color: #005aff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 8px;
            transition: background-color 0.2s;
        }
        #search-button:hover {
            background-color: #0044cc;
        }
    </style>
</head>
<body>

    <!-- ヘッダーを動的に読み込む要素 -->
    <div id="header"></div>

    <main>
        <!-- 検索フォーム -->
        <div id="search-container">
            <input type="text" id="search-input" placeholder="検索ワードを入力..." aria-label="検索">
            <button id="search-button">
                <i class="fa fa-search" aria-hidden="true"></i> 検索
            </button>
        </div>

        <!-- 検索結果の表示エリア -->
        <div id="search-results">
            <!-- 検索結果をJavaScriptでここに追加 -->
        </div>
    </main>

    <!-- フッターを動的に読み込む要素 -->
    <div id="footer"></div>

    <!-- ヘッダー、フッター、検索ロジック用のスクリプト -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ヘッダーとフッターを読み込む
            fetch("header.html")
                .then((response) => response.text())
                .then((data) => document.querySelector("#header").innerHTML = data)
                .catch(error => console.error('Error loading header:', error));

            fetch("footer.html")
                .then((response) => response.text())
                .then((data) => document.querySelector("#footer").innerHTML = data)
                .catch(error => console.error('Error loading footer:', error));

            // 検索ロジック
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const searchResults = document.getElementById('search-results');
            const jsonPath = './data.json';
            let allContent = [];

            // DOMParserのインスタンスを作成
            const parser = new DOMParser();

            fetch(jsonPath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    allContent = [...data.articles, ...data.pieces];
                    allContent.sort((a, b) => new Date(b.date) - new Date(a.date));
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    searchResults.innerHTML = `<p>データの取得に失敗しました。時間をおいて再度お試しください。</p>`;
                });

            const performSearch = () => {
                const query = searchInput.value.trim().toLowerCase();
                if (query.length === 0) {
                    searchResults.innerHTML = `<p>検索ワードを入力してください。</p>`;
                    return;
                }

                const results = [];
                allContent.forEach(content => {
                    const titleMatch = content.title.toLowerCase().includes(query);
                    const bodyMatch = content.body.toLowerCase().includes(query);

                    if (titleMatch || bodyMatch) {
                        // 検索ワードにマッチしたコンテンツを結果に追加
                        results.push(content);
                    }
                });

                displayResults(results, query);
            };

            const displayResults = (results, query) => {
                searchResults.innerHTML = '';

                if (results.length === 0) {
                    searchResults.innerHTML = `<p>「${query}」に一致する記事は見つかりませんでした。</p>`;
                    return;
                }

                const resultList = document.createElement('ul');
                resultList.classList.add('search-result-list');

                results.forEach(content => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('search-result-item');

                    const titleLink = document.createElement('a');
                    titleLink.href = `article?id=${content.id}`;
                    titleLink.innerHTML = highlightMatch(content.title, query);
                    listItem.appendChild(titleLink);

                    // 検索ワードが本文にある場合、一致する要素を抜き出して表示
                    if (content.body.toLowerCase().includes(query)) {
                        const snippets = extractSnippets(content.body, query);
                        snippets.forEach(snippetHtml => {
                            const snippet = document.createElement('div');
                            snippet.classList.add('search-snippet');
                            snippet.innerHTML = snippetHtml;
                            listItem.appendChild(snippet);
                        });
                    }

                    resultList.appendChild(listItem);
                });

                searchResults.appendChild(resultList);
            };

            // テキスト内の検索ワードをハイライトするヘルパー関数
            const highlightMatch = (text, query) => {
                const regex = new RegExp(`(${query})`, 'gi');
                return text.replace(regex, `<span class="highlight">$1</span>`);
            };

            // HTMLから検索ワードを含む要素を抜き出す関数
            const extractSnippets = (html, query) => {
                const doc = parser.parseFromString(html, 'text/html');
                const snippets = new Set(); // 重複を防ぐためにSetを使用
                const queryLower = query.toLowerCase();

                // TreeWalkerを使用してテキストノードを効率的に走査
                const treeWalker = document.createTreeWalker(
                    doc.body,
                    NodeFilter.SHOW_TEXT,
                    null,
                    false
                );

                let node;
                while (node = treeWalker.nextNode()) {
                    if (node.nodeValue.toLowerCase().includes(queryLower)) {
                        // 検索ワードを含むテキストノードの最も近いブロックレベルの親要素を抽出
                        let parent = node.parentElement;
                        // 親要素がブロックレベルであるか、または body の直下まで遡る
                        while (parent && parent.tagName.toLowerCase() !== 'body' && !isBlockElement(parent)) {
                            parent = parent.parentElement;
                        }
                        if (parent) {
                             // 親要素を抜き出し、ハイライトしてSetに追加
                            snippets.add(highlightMatch(parent.outerHTML, query));
                        }
                    }
                }
                return Array.from(snippets);
            };
            
            // ブロックレベル要素かどうかを判定するヘルパー関数
            const isBlockElement = (el) => {
              const blockTags = ['p', 'h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'li', 'blockquote', 'div', 'main', 'section', 'article'];
              return blockTags.includes(el.tagName.toLowerCase());
            }

            searchButton.addEventListener('click', performSearch);

            searchInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    performSearch();
                }
            });
        });
    </script>
</body>
</html>
